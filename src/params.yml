    fit_spectral_index: True
    type: 'parametric'

    # Thermal Dust emission
    Dust: True
    beta_d_init: 1.54
    model_d: 'd1'
    nu0_d: 150
    temp: 20
    l_corr: 2000000000
    Ad: 1
    
    # Synchrotron emission
    Synchrotron: False
    beta_s_init: -3
    model_s: 's0'
