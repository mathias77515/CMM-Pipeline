        sig_gain: 0.
        fit_gain: False
    sky:
        RA_center: 0
        DEC_center: -57
    planck:
        level_planck_noise: 0
        nintegr: 2
        thr: 0.2
        kappa: 0
        fwhm_kappa: 0
        30GHz: False
        44GHz: False
        70GHz: False
        100GHz: True
        143GHz: True
        217GHz: True
        353GHz: True
        fixpixels: False
    pcg:
        maxiter: 10
        tol: 1.0e-10
        k: 300
    initial:
        fwhm_x0: 0.00
        set_cmb_to_0: 1
        set_dust_to_0: 1
        set_sync_to_0: 1
        set_co_to_0: 1
